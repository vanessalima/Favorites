<html>
<head>

<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	
</head>

<body>

<!-- Main View page - general information -->
<div data-role="page" id="Main">

	<div data-role="header">
		<h1>Tweets List</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div id="tweets">
        	<ul data-role="listview" data-theme="tw">
	
            </ul>
        </div>
	</div><!-- /content -->

	<div data-role="footer">
	</div><!-- /footer -->
</div><!-- /Main page -->


<script type="text/javascript">
    $.getJSON('favs.json', function(data) {
        $.each(data, function (i, value) {
			$('#tweets').children('ul').append('<div id='+i+'><a href="javascript:trasitionUser()" onClick="sessionStorage.idUser='+i+'" title="User Info">'+data[i].user.name+'</a></br>'+data[i].text+'</br>'+data[i].in_reply_to_user_str+'</p></div>').listview('refresh');
			<!-- Insert the from where is the replies-->
        });
    });
</script>

<script type="text/javascript">
	function trasitionUser() {
		$.mobile.changePage('#user');

		$.getJSON('favs.json', function(data) {
//			alert(sessionStorage.idUser);
			$('#usr').children('ul').replaceWith('<p>'+data[1].user.name+'</br></p>').listview('refresh');;
		});
	}
</script>


<!-- User View page -->
<div data-role="page" id="user">

	<div data-role="header">
		<h1>Page Title</h1>
	</div><!-- /header -->
	
	<div data-role="content">
		<div id="usr">
        	<ul data-role="listview">

            </ul>
        </div>
	</div><!-- /content -->
	
	
	<div data-role="footer">
	<a href="#Main" data-role="button">Home</a>
	</div><!-- /footer -->
	
</div><!-- /User Page -->


<!-- Tweet View page -->
<div data-role="page" id="tweetPage">

	<div data-role="header">
		<h1>Page Title</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div id="post">
        	<ul data-role="listview">

            </ul>
        </div>
	</div><!-- /content -->
	
	
	<div data-role="footer">
	<a href="#Main" data-role="button">Home</a>
	</div><!-- /footer -->
	
</div><!-- /Tweet Page -->




</body>
</html>
